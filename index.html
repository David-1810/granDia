            color: white;

        .pantalla-inicio button:hover {

        }

        .contenedor {

            padding: 40px;

            max-width: 600px;

            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 20px;
        }

        .contenido-flex {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .imagen-sorpresa {
            opacity: 0;
            transform: scale(0.9) rotate(-3deg);
            transition: all 1s ease;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 100px;
            height: auto;
        }

        .imagen-sorpresa.mostrar {
            opacity: 1;
            transform: scale(1) rotate(-3deg);
        }

        .maquina-escribir {
            font-size: 1.3em;
            color: #444;
            white-space: pre-wrap;
            line-height: 1.7;
            flex: 1;
            min-width: 250px;
        }


        .imagen-sorpresa.mostrar {
            opacity: 1;
            transform: scale(1);
        }

        .corazones {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .corazon {
            position: absolute;
            background: red;
            transform: rotate(45deg);
            animation: flotar 6s linear forwards;
        }

        .corazon::before,
        .corazon::after {
            content: '';
            position: absolute;
            background: red;
            border-radius: 50%;
        }

        .corazon::before {
            top: -50%;
            left: 0;
        }

        .boton-video {
            opacity: 0;
            transition: opacity 1s ease;
            display: none;
            margin: 30px auto 0;
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: background 0.3s;
            text-align: center;
        }

        .boton-video:hover {
            background-color: #c2185b;
        }

        .boton-video.mostrar {
            display: inline-block;
            opacity: 1;
        }

        .corazon::after {
            top: 0;
            left: -50%;
        }

        @keyframes flotar {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }

            50% {
                transform: translateY(-50vh) translateX(-20px) rotate(45deg);
            }

            100% {
                transform: translateY(-100vh) translateX(20px) rotate(45deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .maquina-escribir {
                font-size: 1.1em;
            }

            .contenedor {
                padding: 30px 20px;
            }

            .pantalla-inicio h2 {
                font-size: 1.6em;
            }

            .pantalla-inicio button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="pantalla-inicio" id="pantallaInicio">
        <h2>üíåüòò 11/07/2025 üíïü•≥</h2>

    <!-- Firebase App (compat) -->

    <script>

        const firebaseConfig = {
            apiKey: "AIzaSyCIsuPHYYhxQYbz5zTJZyr63xJ100shyoo",
            authDomain: "prueba-5a28c.firebaseapp.com",
            projectId: "prueba-5a28c",
            storageBucket: "prueba-5a28c.firebasestorage.app",
            messagingSenderId: "1003817153957",
            appId: "1:1003817153957:web:aa74e747452f1fe361a44c"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();



        const mensaje = `Hoy es un d√≠a m√°gico... üí´

Porque naci√≥ la mujer m√°s hermosa del mundo üåπ

Esa mujer que ilumina mis d√≠as con solo sonre√≠r,
que transforma lo cotidiano en extraordinario ‚ú®

Hoy celebro tu vida... y que est√©s en la m√≠a. üéÇ`;

        let i = 0;
        function escribir() {
            if (i < mensaje.length) {
                document.getElementById("mensaje").innerHTML += mensaje.charAt(i);
                i++;
                setTimeout(escribir, 50);
            } else {
                document.getElementById("fotoSorpresa").classList.add("mostrar");
                document.getElementById("botonVideo").classList.add("mostrar");

            }
        }

        function crearCorazon() {
            const corazon = document.createElement("div");
            corazon.classList.add("corazon");

            const size = Math.floor(Math.random() * 20) + 20;
            corazon.style.width = `${size}px`;
            corazon.style.height = `${size}px`;

            const left = Math.random() * 100;
            const bottom = Math.random() * 20 + 5;
            corazon.style.left = `${left}vw`;
            corazon.style.bottom = `${bottom}vh`;

            corazon.style.opacity = (0.5 + Math.random() * 0.5).toFixed(2);
            corazon.style.animationDuration = `${4 + Math.random() * 3}s`;

            document.querySelector(".corazones").appendChild(corazon);
            setTimeout(() => corazon.remove(), 7000);
        }

        let corazonInterval;

        function iniciarSorpresa() {
            document.getElementById("pantallaInicio").style.display = "none";
            document.getElementById("contenedor").style.display = "block";
            document.getElementById("musica").play();
            escribir();
            corazonInterval = setInterval(crearCorazon, 300);
        }

        function irAVideo() {
            const ahora = new Date();
            const fecha = ahora.toISOString().split("T")[0];
            const hora = ahora.toTimeString().split(" ")[0];

            // Mostrar mensaje temporal mientras se guarda (opcional)
            document.getElementById("botonVideo").innerText = "Cargando sorpresa... üéÅ";
            document.getElementById("botonVideo").disabled = true;

            db.collection("video_regalos").add({

            }).then(() => {

                window.location.href = "https://www.youtube.com/shorts/5N-BjXxf3gM";
            }).catch((error) => {

                console.log("Ocurri√≥ un error al guardar tu sorpresa üò¢. Intenta de nuevo por favor.");
                document.getElementById("botonVideo").innerText = "üé• Ver video especial";

            });
        }

    </script>
</body>

</html>
